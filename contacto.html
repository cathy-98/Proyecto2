<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital - Contacto</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <!-- Barra de navegación -->
    <nav class="header">
        <div class="header__container">
            <a class="header__brand" href="index.html">
                <img src="https://i0.wp.com/hospitalbaseosorno.cl/wp-content/uploads/2020/11/hbo_logoweb.png" alt="Hospital Logo">
            </a>
            <div class="header__nav">
                <a class="navbar__link" href="index.html">Home</a>
                <a class="navbar__link" href="equipo_medico.html">Equipo Médico</a>
                <a class="navbar__link" href="contacto.html">Contacto</a>
            </div>
            <a class="header__button" href="#">Reservar Cita</a>
        </div>
    </nav>

    <section class="contact-section">
        <h2 class="form-title">Formulario de contacto</h2>
        <div class="container">
            <form class="contact-form">
                <div class="contact-form__group">
                    <label class="contact-form__label" for="nombre">Nombre</label>
                    <input class="contact-form__input" type="text" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
    
                <div class="contact-form__group">
                    <label class="contact-form__label" for="correo">Correo electrónico</label>
                    <input class="contact-form__input" type="email" id="correo" placeholder="name@example.com" required>
                </div>
    
                <div class="contact-form__group">
                    <label class="contact-form__label" for="asunto">Asunto</label>
                    <input class="contact-form__input" type="text" id="asunto" placeholder="Ingresa el asunto" required>
                </div>
    
                <div class="contact-form__group">
                    <label class="contact-form__label" for="mensaje">Mensaje</label>
                    <textarea class="contact-form__textarea" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>
    
                <button class="contact-form__button" type="submit">Enviar</button>
            </form>
        </div>

        <div class="map-container">
            <label class="map-container__label">Ubicación</label>
            <iframe class="map-container__iframe"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3029.916540392992!2d-73.13089788894274!3d-40.58759759748284!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9616367968d02621%3A0x8426fef900141d13!2sHospital%20Base%20San%20Jos%C3%A9%20de%20Osorno!5e0!3m2!1ses!2scl!4v1729475804050!5m2!1ses!2scl"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__text">Mesa Central: 64 2 336200. | Email para información general: informacioneshbo@redsalud.gov.cl</p>
        <p class="footer__text">Dirección: Avda Dr. Guillermo Bühler 1765 Osorno.</p>
        <div class="footer__links">
            <a class="footer__link" href="https://web.facebook.com/HBSJO/?_rdc=1&_rdr">Facebook</a>
            <a class="footer__link" href="https://t.me/HospitalBaseOsorno">Telegram</a>
            <a class="footer__link" href="https://www.youtube.com/channel/UCv9q1cv0JYM4kvbteRpcbQQ">Youtube</a>
        </div>
    </footer>
</body>

</html>
